<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KodJobs!!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        .illustration-container {
            flex: 1;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .illustration {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0a66c2;
            letter-spacing: -0.5px;
        }

        h1 {
            color: #0a66c2;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            box-sizing: border-box;
            background: #f9fafb;
        }

        input:focus {
            border-color: #0a66c2;
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
            background: white;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(to right, #0a66c2, #0958a8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(10, 102, 194, 0.1);
        }

        .login-btn:hover {
            background: linear-gradient(to right, #0958a8, #0a66c2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .signup-link a {
            color: #0a66c2;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
                gap: 2rem;
            }

            .illustration-container {
                max-width: 300px;
            }

            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-container">
            <img src="images/illustration.jpg" alt="Job Search Illustration" class="illustration">
        </div>
        
        <div class="login-form">
            <div class="logo">
                <span>KodJobs</span>
            </div>
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign in</button>
            </form>
            
            <div class="signup-link">
                New to KodJobs? <a href="/signup">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // For demo purposes, allow any login
            window.location.href = '/jobs';
        }

        document.getElementById('loginForm').addEventListener('submit', login);
    </script>
</body>
</html>

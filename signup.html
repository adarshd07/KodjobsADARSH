<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KodJobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 4rem;
        }

        .illustration-container {
            flex: 1;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .illustration {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .signup-form {
            flex: 1;
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(10, 102, 194, 0.1);
        }

        h1 {
            color: #0a66c2;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            box-sizing: border-box;
            background: #f9fafb;
        }

        input:focus {
            border-color: #0a66c2;
            box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
            background: white;
        }

        .signup-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(to right, #0a66c2, #0958a8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 4px rgba(10, 102, 194, 0.1);
        }

        .signup-btn:hover {
            background: linear-gradient(to right, #0958a8, #0a66c2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .login-link a {
            color: #0a66c2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
                gap: 2rem;
            }

            .illustration-container {
                max-width: 300px;
            }

            .signup-form {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-container">
            <img src="images/illustration.jpg" alt="Job Search Illustration" class="illustration">
        </div>
        
        <div class="signup-form">
            <div class="logo">
                <span>KodJobs</span>
            </div>
            <h1>Create account</h1>
            <p class="subtitle">Join our professional community</p>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <button type="submit" class="signup-btn">Create account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="/">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        async function signup(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            
            // For demo purposes, redirect to jobs page
            window.location.href = '/jobs';
        }

        document.getElementById('signupForm').addEventListener('submit', signup);
    </script>
</body>
</html>
